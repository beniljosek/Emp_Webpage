<!DOCTYPE html>
<html>
    <head>
        <title>KV_Employee_List</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js">
        </script>
    </head>
    <body>
        <div class="flex-container-body">
            <aside>
                <div><img src="logo.jpeg"></div>
                <div class="flex-container" id="nlink">
                    <img src="people.png" style="border-radius: 50%; width: 20px; height: 20px;">
                    <p>Employee list</p>
                </div>
            </aside>
            <main>
                <div id="filler">kcjsndkjcsnkjksjnv</div>
                <div class="main-element" style="padding: 10px 20px; margin-top: 30px;">
                    <h1>Create Employee</h1>
                </div>
            
                <div id="input-fields" class="main-element">
                    <form>
                        <div class="flex-container">
                            <div>
                                <p>Employee Name</p>
                                <input type="text" placeholder="Employee Name">
                            </div>
            
                            <div>
                                <p>Employee ID</p>
                                <input type="text" placeholder="Employee ID">
                            </div>
            
                            <div>
                                <p>Joining Date</p>
                                <input type="text" placeholder="Joining Date">
                            </div>
                        </div>
        
                        <div class="flex-container">
                            <div>
                                <p>Role</p>
                                <select>
                                    <option>Choose Role</option>
                                </select>
                                <!-- <input type="select" placeholder="Choose Role"> -->
                            </div>
            
                            <div>
                                <p>Department</p>
                                <!-- <input type="select" placeholder="Choose Department"> -->
                                <select>
                                    <option>Choose Department</option>
                                </select>
                            </div>
            
                            <div>
                                <p>Status</p>
                                <input type="text" placeholder="Status">
                            </div>
                        </div>
        
                        <div class="flex-container">
                            <div>
                                <p>Experience</p>
                                <input type="text" placeholder="Experience">
                            </div>
            
                            <div>
                                <p>Address</p>
                                <input type="text" placeholder="Address">
                            </div>
            
                            <div>
                                <p>Upload ID Proof</p>
                                <input type="file" placeholder="Choose file">
                            </div>
                        </div>
        
                        <div style="margin: 30px 40px 30px 40px; padding-bottom: 30px;">
                            <button style="background-color: blue; color: white;">Create</button>
                            <button>Cancel</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
